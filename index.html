<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hash</title>
    <link rel="stylesheet" href="style.css">
    <link  rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

</head>
<body >
<section class="container margin-t-b-120">
    <main class="wrapper">
        <h4 class="margin-t-b-80">Hash</h4>
        <form id="myForm width-x">

            <div class="margin-b-20">
                <input id='name' class="input-l" type="text"  placeholder="Name"
                       required="true">
            </div>
            <div class="margin-b-20">
                <input id='username' class="input-l" type="text"  placeholder="Username"
                       required="true">
            </div>
            <div class="margin-b-20">
                <input id='email' class="input-l" type="text" placeholder="Email"
                       required="true">
            </div>
            <div class="margin-b-20">
                <input id='password' class="input-l" type="password" placeholder="Password"
                       required="true" maxlength="16">
            </div>
            <button id='submit' class="blue-button button">Create Account</button>

            <p id="siginhere" class="body-heading margin-t-20">Already have account <a href=""><span style="color: #0055FF">Sign in here</span></a></p>

        </form>
    </main>
    <div class="wrapper margin-t-60">
        <div id="cardText"></div>
    </div>
</section>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
